<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba1462fff1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form id="search-input">
          <input
            type="city"
            id="city-input"
            placeholder="Enter city"
            autofocus="on"
            autocomplete="off"
          />
          <button type="submit" value="search">search</button>
          <button type="submit" value="current" id="current-button">
            current
          </button>
        </form>
      </div>
      <div class="current">
        <p id="cities"></p>
        <p id="current-time"></p>
        <p id="current-description"></p>
      </div>
      <div class="row">
        <div class="col-3 today-forecast"></div>

        <div class="col-3 links">
          <a href="#" id="degrees"></a>
          <a href="#" id="celsius">°C</a>
        </div>

        <div class="col-3">
          <ul>
            <li id="humidity">34%</li>
            <li id="wind">1km/h</li>
          </ul>
        </div>
      </div>
      <br />
      <br />
      <div class="row" week-forecast>
        <div class="col-2">
          <p><strong>Mon</strong></p>
          <img src="/images/rain_s_cloudy.png" />
          <p><strong>24°</strong>/15°</p>
        </div>
        <div class="col-2">
          <p><strong>Tue</strong></p>
          <img src="/images/sunny.png" />
          <p><strong>25°</strong>/15°</p>
        </div>
        <div class="col-2">
          <p><strong>Wed</strong></p>
          <img src="/images/cloudy.png" />
          <p><strong>26°</strong>/14°</p>
        </div>
        <div class="col-2">
          <p><strong>Thur</strong></p>
          <img src="/images/partly_cloudy.png" />
          <p><strong>28°</strong>/16°</p>
        </div>
        <div class="col-2">
          <p><strong>Fri</strong></p>
          <img src="/images/rain_s_cloudy.png" />
          <p><strong>27°</strong>/15°</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/T-erry/weather-app.git">open-sourced </a>
      by Terry Wachuka
    </div>
    <script src="script.js"></script>
  </body>
</html>
